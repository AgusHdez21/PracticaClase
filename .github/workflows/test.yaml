name: Hola Mundo

on: [push]

jobs:
  uno:
    runs-on: ubuntu-latest

    steps:
      - name: Mensaje
        run: echo "Hola Mundo"
        
      - name: Touch file  # Crea el archivo
        run: |
          touch hola.txt
          ls -al
          
      - name: Set text  # Agrega texto al archivo
        run: |
          echo "Hola mundo" >> hola.txt
          ls -al
          
      - name: Read file  # Lee el contenido del archivo
        run: |
          cat hola.txt
          ls -al

  dos:
    runs-on: ubuntu-latest
    needs: [uno]
    steps:
      - name: Checkout code  # Cambia a "Checkout" para descargar el c√≥digo
        uses: actions/checkout@v4

      - name: Verificar contenido del directorio
        run: ls -al

      - name: Instalar y listar contenido
        run: |
          cd .github/workflows
          ls -al
          chmod +x script.sh
          ls -al